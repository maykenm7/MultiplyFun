<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiplyFun - Ingresar ó registrarse</title>
    <link rel="stylesheet" href="./LoginForm.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/LogoMultiplyFun.png">
</head>

<body>

    <div class="wrapper">
        <form action="../Home/Home.html" method="post">
            <h1>Ingresar</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombre de usuario" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Acuérdate de mí</label>
                <a href="#">¿Has olvidado tu contraseña?</a>
            </div>
            <button type="submit" class="btn">Acceder</button>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="../index.html">Registrarse</a></p>
            </div>
        </form>
    </div>

    <div class="logo">
        <h1>MultiplyFun</h1>
        <p>Aprende a multiplicar de una manera fácil, rápida y muy divertida</p>
    </div>

</body>

</html>
