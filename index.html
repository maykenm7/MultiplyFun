<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiplyFun - Registrarse</title>
    <link rel="stylesheet" href="./styless.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/LogoMultiplyFun.png">
</head>

<body>

    <div class="wrapper">
        <form action="" id="registration-form">
            <h1>Registrarse</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombre completo" required id="name-input">
                <i class='bx bxs-user'></i>
                <span id="name-error" class="error-message"></span>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Nombre de usuario" required id="user-input">
                <i class='bx bxs-user'></i>
                <span id="user-error" class="error-message"></span>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required id="password-input">
                <i class='bx bxs-lock-alt'></i>
                <span id="password-error" class="error-message"></span>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Correo electrónico" required id="email-input">
                <i class='bx bxs-envelope'></i>
                <span id="email-error" class="error-message"></span>
            </div>
            <div class="input-box">
                <input type="date" required id="date-input">
                <i class='bx bxs-calendar'></i>
                <span id="date-error" class="error-message"></span>
            </div>
            <button type="submit" class="btn" id="createAccountButton" disabled>Crear cuenta</button>
        </form>
    </div>

    <div class="logo">
        <h1>MultiplyFun</h1>
        <p>Aprende a multiplicar de una manera fácil, rápida y muy divertida</p>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>¡Cuenta creada exitosamente!</p>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
